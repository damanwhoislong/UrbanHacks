<!DOCTYPE html>
<html>
<head>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>HamilTon of Fun</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/find_nearby_POI.js"></script>
</head>
<body>
	<div id="header-bottom-left" role="banner">
		<img src="images/Hamilton3.jpg">
	</div>

	<div type="center">
		<h1>HAMILTON Points of Interest Finder</h1>
		<table id="top-table">
			<tr>
				<td id="loccell"><h2>Your location is:</h2><p id="demo"></p></td>
				<td id="radcell">
					<h2>Search radius:</h2>
					<div class="slidecontainer"><input type="range" min="1" max="100" value="10" class="slider" id="myRange"></div>
					<p id="radius"></p>
				</td>
			</tr>
		</table>
		<h2><br /><br />Here are some intriguing points of interest near you:</h2>
		<table id="POITable">
			<tr>
				<th>Name</th>
				<th>Distance From You</th>
				<th>Address</th>
				<th>Description</th>
			</tr>
		</table>
	</div>

</body>

</html>
